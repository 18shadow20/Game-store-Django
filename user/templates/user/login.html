{% extends 'GameStore/base.html' %}
{% load static %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h2 class="text-center mb-4">Вход в аккаунт</h2>

            <form method="post" action="{% url 'login_view' %}">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="login" class="form-label">Логин</label>
                    <input type="text" name="username" class="form-control" id="login" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" name="password" class="form-control" id="password" required>
                </div>

                <button type="submit" class="btn btn-dark w-100">Войти</button>
            </form>

              <p class="text-center mt-3">
                Если нет аккаунта <a href="{% url 'register_view' %}">Зарегистрироваться</a>
              </p>

            {% if error %}
            <div class="alert alert-danger mt-3">
                {{ error }}
            </div>
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
